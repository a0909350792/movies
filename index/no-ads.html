  const loginBtn = document.getElementById('loginBtn'); // 登入會員按鈕

  // 點擊登入會員按鈕顯示登入浮窗
  loginBtn.addEventListener('click', () => {
   
    loginModal.style.display = 'block';
    
  });

  

  
  // 點擊登入浮窗的關閉按鈕隱藏浮窗
  loginCloseBtn.addEventListener('click', () => {
    loginModal.style.display = 'none';
  });
});

            </div>
