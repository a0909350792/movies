<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘記密碼</title>
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
  <div class="container">
    <div class="forgot-password-form">
      <h2>忘記密碼</h2>
      <p>請輸入您的帳號或電子郵件，並點擊「重設密碼」來接收重置鏈接。</p>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="username-email">帳號或電子郵件</label>
          <input type="text" id="username-email" placeholder="輸入帳號或電子郵件" required>
        </div>
        <button type="submit" id="resetBtn">重設密碼</button>
        <p class="back-to-login">
          <a href="../index/index.html">返回登入頁面</a>
        </p>
      </form>
      <div id="message" class="message"></div>
    </div>
  </div>
  
  <script src="forgot-password.js"></script>
</body>
</html>
