<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP 會員專區</title>
  <link rel="stylesheet" href="vip.css">
</head>
<body>
  <div class="vip-container">
    <header class="vip-header">
      <h1>成為 VIP，享受極致觀影體驗！</h1>
      <p>專屬 VIP 欄目、無廣告體驗、獨家影片搶先看！</p>
    </header>

    <div class="vip-benefits">
      <div class="benefit">
        <img src="n.png" alt="Exclusive Content">
        <h3>獨家內容</h3>
        <p>觀看僅限 VIP 的高畫質影片。</p>
      </div>
      <div class="benefit">
        <img src="d.jpeg" alt="No Ads">
        <h3>零廣告</h3>
        <p>告別煩人的廣告，流暢觀影。</p>
      </div>
      <div class="benefit">
        <img src="h.png" alt="Priority Access">
        <h3>搶先觀影</h3>
        <p>提前觀看最新上映的熱門影片。</p>
      </div>
    </div>

    <button class="vip-button" id="joinVipBtn">立即加入 VIP</button>
  </div>
  <div id="vipSuccessMessage" class="vip-success">
    <p>恭喜您成功加入 VIP！</p>
    <p>現在開始享受專屬特權！</p>
  </div>

  <script src="vip.js"></script>
</body>
</html>
